<body>
	<header class="headerTop">
		<i id="menuBtn" class="fa-solid fa-bars"></i>
		<h1>Tienda cristina</h1>	
		<div id="mensajeCarrito" class="carritoCompras">
			<span id="numeroVentas">0</span>
			<i class="fa-solid fa-cart-shopping"></i>
		</div>
	</header>
	<section id="api">
	<button><a href="./ingresar">administrar productos</a></button>
	<button id="lacteo">ver lacteos</button>
	<button id="menestra">ver cereales</button>
	<button id="aceite">ver aceites</button>
	<button id="todo">ver todo</button>
	</section>

	<div id="listaCompras">

			<!-- vuelto  pagar -->
			<div id="aPagar">
				<div>
					<span>Total:</span>
					<span id="total">0.0</span>
				</div>
				<div>
					<span>Vuelto:</span>
					<span id="vuelto">0.0</span>
				</div>
			</div>
			<div id="aCobrar">
				<input type="number" placeholder="efectivo" name="" id="efectivo"/>
				<button id="pagar">pagar</button>
			</div>

		<p id="etiqueta" class="headTable"><span>descripcion</span><span>und</span><span>costo</span><span>borrar</span></p>

		<div id="tableBody"></div>
		
		<div id="cerrarListaCompras">
			<button id="cancelar"><i class="fa-solid fa-circle-arrow-left"></i></button>	
			<div id="sms">
				<input type="number" placeholder="numero" name="" id="infoTelefonico"/>
				<button><a id="enviarSms"><i class="fa-solid fa-comment-sms"></i></a></button>
			</div>
			<button id="eliminar"><i class="fa-solid fa-circle-xmark"></i></button>
		</div>

	</div>
	<div id="buscador">
		<input type="text" value="" name="descripcionitem" placeholder="buscar por nombre" class="cajaBuscar"id="descripcionitem"/>
	</div>	

	<section id="grillaProductos">
	</section>
